<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb_clone</title>
    <link rel="icon" type="image/png" href="images/fb.png" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-300 ">
    <div class="container mt-40 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="images/fb.svg" alt="logo">
            <p class="text-2xl mx-6">Facebook helps you to connect and share with the people in your life.</p> 
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-700 text-white my-2 py-3 outline-blue-400 rounded-md font-bold text-xl hover:bg-blue-800">Log In</button>
            <span class="text-blue-700 text-sm my-2 hover:underline cursor-pointer text-center">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-700 text-white my-2 py-3 outline-blue-600 rounded-md font-bold text-xl hover:bg-green-800 w-fit px-4 mx-auto">Create New Account</button>
<span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity,brand or business.</span>
        </div>
    </div>
</body>
</html>
