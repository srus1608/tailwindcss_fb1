
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb_clone</title>
    <link rel="icon" type="image/png" href="images/fb.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <div class="container mt-20 mx-auto flex flex-col items-center justify-center sm:flex-row">
        <div class="left mb-10 sm:mb-0">
            <img class="w-48 mx-auto sm:mx-0" src="images/fb_logo.jpeg" alt="logo">
            <p class="text-base md:text-xl text-center sm:text-left">Facebook helps you connect and share with the people in your life.</p> 
        </div>
        <div class="right bg-white p-8 rounded-xl w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg w-full" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg w-full" type="password" placeholder="Password">
            <button class="bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl w-full hover:bg-blue-800">Log In</button>
            <span class="text-blue-700 text-sm my-2 hover:underline cursor-pointer block text-center">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-700 text-white my-2 py-3 rounded-md font-bold text-xl w-full hover:bg-green-800">Create New Account</button>
            <span class="block text-sm text-center"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand, or business.</span>
        </div>
    </div>
</body>
</html>
